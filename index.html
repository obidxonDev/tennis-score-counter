<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <img src="img/box-bg.jpg" alt="">
        <h3>Ping Pong Score Counter</h3>
        <div class="scores">
            <h2 class="player1">0</h2>
            <h2>to</h2>
            <h2 class="player2">0</h2>
        </div>
        <p class="win__player"></p>
        <select class="finish" name="" id="">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <div class="player__btns">
            <button class="player1__btn">Player 1</button>
            <button class="player2__btn">Player 2</button>
        </div>

        <div class="reset">
            <button class="reset__btn">Reset</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
